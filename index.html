<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyerctoJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imagenes/icons8-trophy-ios-17-outlined-32.png">

</head>
<body>
 
    <div class="card text-center mt-6 m-5">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item mt-3 mb-3 text-center">
                    <a class="h4" aria-current="true" id="mensajeInicial">Responde las Preguntas!</a>
                    <a class="h4 hide" aria-current="true" id="mensaje"></a>
                </li>    
            </ul>
        </div>
        <div class="card-body mt-5 hide" id="preguntaContainer">
          <h5 class="card-title mt-2 mb-5" id="questions">Pregunta</h5>
          <div id="respuestaBoton"></div>
        </div>
        <div class="controles">
            <button class="btn btn-dark m-5" id="empezarBtn">Empezar</button>
            <button class="btn btn-dark hide mt-2 m-2 hide disable" id="siguienteBtn">Siguiente</button>
            <button class="btn btn-dark mt-2 mt-2 hide" id="volverEmpezarBtn">Reintentar</button>
        </div>
    </div>





<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</body>
</html>
